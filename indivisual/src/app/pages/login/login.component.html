<div class="parent">
  <div class="login-box ">
    <h2><img src="../../../assets/image/icon.png " class="w-100" width="100px" height="120px" alt=""></h2>
    <h2 class="h2 mb-2">Login</h2>
    <form>
      <div class="user-box mb-2">
        <input type="text" name="username" required="" [(ngModel)]="loginObj.UserName">
        <label>Username</label>
      </div>
      <div class="user-box mb-2">
        <input type="password" name="password" required="" [(ngModel)]="loginObj.Password">
        <label>Password</label>
      </div>
      <div class="user-box ">
      <button class="btn btn-md  btn-dark w-100" (click)="onLogin()">Login</button>
    </div>
    </form>
  </div>
</div>
