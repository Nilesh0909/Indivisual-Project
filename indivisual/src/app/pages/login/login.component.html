<div class="parent">
  <div class="login-box ">
    <img src="../../../assets/image/icon.png " class="w-100" width="200px" height="130px" alt="">
    <h2 class="mt-3">Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="username" required="" [(ngModel)]="loginObj.UserName">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="" [(ngModel)]="loginObj.Password">
        <label>Password</label>
      </div>
      <div class="user-box">
      <button class="btn btn-md  btn-dark" (click)="onLogin()">Login</button>
    </div>
    </form>
  </div>
</div>
