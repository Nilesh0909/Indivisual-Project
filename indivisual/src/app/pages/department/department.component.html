<div class="row mt-3">
    <div class="col-8" [ngClass]="isSidePanelOpen?'col-8':'col-12'">
        <div class="card">
            <div class="card-header" style="color: #05445E;">
                <div class="row">
                    <div class="col-6 text-white">
                        Department List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-dark" (click)="addDept()">Add Dept</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <input type="text" [(ngModel)]="search" (ngModelChange)="onFilter($event)" placeholder="search">
               
                <table class="table table-bordered ">
                    <thead>
                        <tr class="tr text-white" style="background-color: #194457;">
                            <th class="th" style="width: 2%;">Sr.No</th>
                            <th class="th text-center" style="width: 15%;"(click)="sort('DeptName')">Dept Name</th>
                            <th class="th text-center"  style="width: 15%;"(click)="sort('DeptHead')">Dept Head</th>
                            <th class="th text-center" style="width: 8%;">Action</th>
                            <!-- <th>Created Date</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of filteredDeptArr;let sr=index" >
                            <td class="td text-center">{{sr+1}}</td>
                            <td class="td text-center">{{item.DeptName}}</td>
                            <td class="td text-center">{{item.DeptHead}}</td>
                            <!-- <td>{{item.CreatedDate |date:'dd-MMM-yy'}}</td> -->
                            <td>
                                <button class="btn btn-sm btn-secondary ms-5 mx-2"  (click)="onEdit(item)">Edit</button>
                                <button class="btn btn-danger btn-sm" (click)="onDelete(item.DeptId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isSidePanelOpen">
        <div class="card">
            <div class="card-header text-white" style="color: #05445E;">
                <div class="row">
                    <div class="col-6 text-white">
                        Form
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-danger border" (click)="onCloseSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Dept Name</label>
                            <input type="text" name="DeptName" class="form-control" [(ngModel)]="deptObject.DeptName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Dept Head</label>
                            <input type="text" name="DeptHead" class="form-control" [(ngModel)]="deptObject.DeptHead">
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-12">
                            <label for="">Created Date</label>
                            <input type="text" name="CreatedDate" class="form-control"
                                [(ngModel)]="deptObject.CreatedDate">
                        </div>
                    </div> -->
                    <div class="row mt-4">
                        <div class="col-6 text-end">
                            <button class="btn btn-success btn-sm" *ngIf="deptObject.DeptId != 0" (click)="updateDept()">Update</button>
                            <button class="btn btn-sm btn-success border" *ngIf="deptObject.DeptId == 0"  (click)="saveDept()">Save</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sm btn-danger border">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
