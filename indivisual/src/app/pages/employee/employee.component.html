<div class="row mt-3">
    <div class="col-8" [ngClass]="isSidePanelOpen?'col-8':'col-12'">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white">
                        Employee List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-dark" (click)="addEmployee()">Add Employee</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered ">               
                    <thead>
                        <tr>
                        <th>Employee Id</th>
                        <th>Employee Name</th>
                        <th>Contact No</th>
                        <th>EmailId</th>
                        </tr>
                    </thead>                               
                    <tbody>
                        <tr *ngFor="let item of empArray">
                        <td>{{item.EmployeeId}}</td>
                        <td>{{item.EmployeeName}}</td>
                        <td>{{item.ContactNo}}</td>
                        <td>{{item.EmailId}}</td>
                        </tr>
                    </tbody>              
             </table>   
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isSidePanelOpen">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <div class="row">
                    <div class="col-6 text-white">
                        Form
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-danger border" (click)="onCloseSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form >
                    <div class="row">
                        <div class="col-12">
                            <label for="">Employee Id</label>
                            <input type="text" name="userid" class="form-control" [(ngModel)]="empObject.EmployeeId">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Employee Name</label>
                            <input type="text" name="userid" class="form-control" [(ngModel)]="empObject.EmployeeName">               
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Contact No</label>
                            <input type="text" name="userid" class="form-control" [(ngModel)]="empObject.ContactNo">                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Dept Id</label>
                            <input type="text" name="userid" class="form-control" formControlName="EmailId">                              
                        </div>
                    </div>
                    
                     <div class="row mt-4">
                        <div class="col-6 text-end">
                            <button class="btn btn-sm btn-success border" (click)="saveEmployee()">Save</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sm btn-danger border">Cancel</button>
                        </div>
                     </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
